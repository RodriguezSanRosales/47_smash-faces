<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Smash Faces</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-lg-12">
						<h1>Smash Faces</h1>
					</div>
				</div>
			</div>
		</header>
		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-lg-12">
						<p>Bienvenidos al juego de Smash Faces, tu misión es poder identificar a todas tus compañeras de clase ingresando su nombre. Tienes 5 oportunidades antes de perder 1 punto y pasar a la siguiente</p>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="container">
				<div class="row mgTop">
					<div class="col-xs-6 col-sm-6 col-lg-6">
						<p>Elige tu sede:</p>
						<select name="sede" id="sede">
							<option value="default">selecciona el pais</option>
							<option value="mexico">México</option>
							<option value="arequipa">Arequipa</option>
						</select>
					</div>
					<div class="col-xs-6 col-sm-6 col-lg-6">
						<span id="puntos">0</span>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="container">
				<div class="row mgTop">
					<div class="col-xs-12 col-sm-6 col-lg-6">
						<div id="contenedor">
							<img id="alumna" class="img-responsive">
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-lg-6">
						<p>Ingresa su nombre:</p>
						<input id="nombreIngresado" type="" name="" placeholder="nombre">
						<button id = "comprobar" class="btn">Comprobar</button>
						<p id="texto"></p>
					</div>
				</div>
			</div>
		</section>
	</body>
	<!-- <script src="js/bootstrap.min.js" type="text/javascript"></script -->
    <script src="js/jquery-3.1.0.min.js" type="text/javascript"></script>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
      <script src="js/main.js" type="text/javascript"></script>
</html>
